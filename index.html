<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task">
        <label class="text-add task-text-add" for="new-task">Add Item</label>
        <div class="task-wrapper">
          <input class="task task-input" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="incomplete-task" id="incomplete-tasks">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox">
            <label class="task task-text">Pay Bills</label>
            <input class="task task-input task-input-item" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task task-text">Go Shopping</label>
            <input class="task task-input task-input-item" type="text" value="Go Shopping">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="completed-task" id="completed-tasks">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task task-text">See the Doctor</label>
            <input class="task task-input task-input-item" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
