<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">Todo Application</h1>
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add">
        <h2 class="add__title">Add Item</h2>
        <div class="add__content">
          <input class="input add__input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="title">Todo</h2>
        <ul class="todo__list list">
          <li class="item">
            <input class="input input_checkbox" type="checkbox">
            <label class="label">Pay Bills</label>
            <input class="input input_text" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="item item_edit-mode">
            <input class="input input_checkbox" type="checkbox">
            <label class="label">Go Shopping</label>
            <input class="input input_text" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="title">Completed</h2>
        <ul class="list completed__list">
          <li class="item">
            <input class="input input_checkbox" type="checkbox" checked>
            <label class="label">See the Doctor</label>
            <input class="input input_text" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
